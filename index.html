<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery Parkssam</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #F7F4EA; /* ivory */
      color: #17153B;      /* deep navy/black */
    }

    /* Header with logo + navigation */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid rgba(23,21,59,0.1);
    }

    header h1 {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 700; /* bold */
      font-size: 1.8em;
      margin: 0;
      color: #17153B;
      letter-spacing: 1px;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #17153B;
      font-weight: 300; /* light */
      font-size: 0.95em;
      text-transform: uppercase; /* editorial style */
      letter-spacing: 0.5px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Image grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.85em;
      font-weight: 300;
      color: #17153B;
      border-top: 1px solid rgba(23,21,59,0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>GALLERY PARKSSAM</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#gallery">Gallery</a>
      <a href="#info">Information</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <section id="gallery" class="gallery">
    <img src="images/2025photo1.jpeg" alt="Photo 1">
    <img src="images/2025photo2.jpeg" alt="Photo 2">
    <img src="images/2025photo3.jpeg" alt="Photo 3">
    <!-- Add more images here -->
  </section>

  <footer>
    &copy; 2025 Gallery Parkssam
  </footer>

</body>
</html>
