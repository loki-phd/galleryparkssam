<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery Parkssam</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #FFFCEF; /* Ivory Cream */
      color: #659BB9;       /* Vintage Denim */
      display: flex;
    }

    /* Sidebar navigation */
    nav {
      width: 200px;
      background: #fdf7e8; /* slightly darker ivory shade for contrast */
      height: 100vh;
      padding-top: 30px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
    }

    nav h1 {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 30px;
      color: #659BB9;
    }

    nav a {
      display: block;
      padding: 12px 20px;
      color: #659BB9;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      background: #659BB9;
      color: #FFFCEF;
    }

    /* Main content area */
    .content {
      margin-left: 200px;
      padding: 40px;
      flex: 1;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9em;
      color: #659BB9;
    }
  </style>
</head>
<body>

  <nav>
    <h1>Gallery Parkssam</h1>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#info">Information</a>
    <a href="#about">About</a>
  </nav>

  <div class="content">
    <section id="home">
      <h2>Home</h2>
      <p>Welcome to my gallery site.</p>
    </section>

    <section id="gallery" class="gallery">
      <img src="images/2025photo1.jpeg" alt="Photo 1">
      <img src="images/2025photo2.jpeg" alt="Photo 2">
      <img src="images/2025photo3.jpeg" alt="Photo 3">
    </section>

    <section id="info" style="margin-top:40px;">
      <h2>Information</h2>
      <p>You can add any details or descriptions here.</p>
    </section>

    <section id="about" style="margin-top:40px;">
      <h2>About</h2>
      <p>This gallery showcases selected photos.</p>
    </section>

    <footer>
      &copy; 2025 Gallery Parkssam
    </footer>
  </div>

</body>
</html>
