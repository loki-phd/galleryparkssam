<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery Parkssam</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f7f7f7; color: #333; }
    header { background: #222; color: #fff; padding: 20px; text-align: center; }
    nav a { color: #fff; margin: 0 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .hero { padding: 80px 20px; text-align: center; background: linear-gradient(to right, #2c3e50, #3498db); color: white; }
    .hero h1 { font-size: 3em; margin: 0; }
    .hero p { font-size: 1.2em; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 40px; }
    .gallery img { width: 100%; height: auto; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    footer { background: #222; color: #fff; text-align: center; padding: 15px; margin-top: 40px; }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#gallery">Gallery</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Gallery Parkssam</h1>
    <p>A place to showcase my favorite photos.</p>
  </section>

  <section id="gallery" class="gallery">
    <img src="images/2025photo1.jpeg" alt="Photo 1">
    <img src="images/2025photo2.jpeg" alt="Photo 2">
    <img src="images/2025photo3.jpeg" alt="Photo 3">
  </section>

  <section id="about" style="padding: 40px; text-align: center;">
    <h2>About</h2>
    <p>This is a simple homepage built with GitHub Pages to share my photos.</p>
  </section>

  <footer>
    <p>&copy; 2025 Gallery Parkssam</p>
  </footer>

</body>
</html>
