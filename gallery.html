<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Gallery Parkssam</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #F7F4EA;
      color: #17153B;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid rgba(23,21,59,0.1);
    }
    header h1 {
      font-weight: 700;
      font-size: 1.8em;
      margin: 0;
      color: #17153B;
      letter-spacing: 1px;
    }
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #17153B;
      font-weight: 300;
      font-size: 0.95em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    nav a:hover { text-decoration: underline; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.85em;
      font-weight: 300;
      border-top: 1px solid rgba(23,21,59,0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>GALLERY PARKSSAM</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="information.html">Information</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <section class="gallery">
    <img src="images/2025photo1.jpeg" alt="Photo 1">
    <img src="images/2025photo2.jpeg" alt="Photo 2">
    <img src="images/2025photo3.jpeg" alt="Photo 3">
    <!-- Add more images here -->
  </section>

  <footer>
    &copy; 2025 Gallery Parkssam
  </footer>

</body>
</html>
